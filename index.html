<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .speech-bubble {
        position: relative;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        display: inline-block;
        max-width: 300px;
        color: #333;
        font-size: 16px;
        line-height: 1.5;
    }

    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-top-color: #fff;
    }

    .button {
        margin-top: 20px;
    }

    .risd-cry-sign-in-button {
        background-color: rgb(16, 98, 198);
        color: aliceblue;
        border: none;
        height: 36px;
        cursor: pointer;
        width: 120px;
        transition: opacity 0.5s;
        border-radius: 2px;
    }

    .risd-cry-sign-in-button:hover {
        background-color: rgb(39, 164, 232);
        opacity: 0.5;
    }
</style>
</head>
<body>
<div class="container">
    <div class="speech-bubble">
        It's final week, my group mate Kiwi (it/its) had gone missing. Kiwi is a blue kiwi bird, can you help me find it?
    </div>
    <div class="button">
        <a href="find-kiwi.html"><button class="risd-cry-sign-in-button">Yes</button></a>
    </div>
</div>
</body>
</html>
